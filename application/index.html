
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="static/style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>Blog</title>
</head>
<body>
<button id="all" class="mui-btn mui-btn--fab mui-btn--danger floating">All</button>
<div id="sidebar">
  <div class="mui--text-white mui--text-display1 mui--align-vertical">SAMPLE BLOG</div>
</div>
<div id="content" class="mui-container-fluid">
  <div class="mui-row">
    <div class="mui-col-sm-10 mui-col-sm-offset-1">
      <br>
      <br>
      <div class="mui--text-black-54 mui--text-body2">ASK QUESTION</div>
      <div class="mui-divider"></div>
      <br>
      <form id="question-form" class="mui-form">
        <div class="mui-textfield mui-textfield--float-label">
          <input id="question-input" type="text" required minlength="10" maxlength="256">
          <label for="question-input">Your question</label>
        </div>
        <button disabled id="submit" type="submit" class="mui-btn mui-btn--primary">Submit</button>
      </form>
      <br>
      <br>
      <div class="mui--text-black-54 mui--text-body2">QUESTIONS</div>
      <div class="mui-divider"></div>
      <br>
      <div id="list">

      </div>
    </div>
  </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
